<!-- Login/Register Page (giữ nguyên design, tách riêng, dùng class giống mẫu)-->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth-page" class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-logo">SocialNet</h1>
          <p>Kết nối với bạn bè và thế giới xung quanh</p>
        </div>
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Đăng nhập</button>
          <button class="auth-tab" data-tab="register">Đăng ký</button>
        </div>
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label class="form-label">Email hoặc tên người dùng</label>
            <input
              type="text"
              class="form-control"
              id="login-username"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="login-password"
              required
            />
          </div>
          <button type="submit" class="btn btn--primary btn--full-width">
            Đăng nhập
          </button>
        </form>
        <!-- Register Form -->
        <form id="register-form" class="auth-form hidden">
          <div class="form-group">
            <label class="form-label">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="register-fullname"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Tên người dùng</label>
            <input
              type="text"
              class="form-control"
              id="register-username"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="register-email"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="register-password"
              required
            />
          </div>
          <button type="submit" class="btn btn--primary btn--full-width">
            Đăng ký
          </button>
        </form>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
